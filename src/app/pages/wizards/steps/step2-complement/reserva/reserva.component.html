<div class="mi-reserva-card">
  <div class="modal-header">
    <div class="modal-title">Mi Reserva</div>      
  </div>
  <div class="modal-body">
    <!-- Summary Info -->
    <div class="summary-row">
      <label>Fecha :</label>
      <div class="value">{{fechaInicial}} - {{fechaFinal}}</div>
    </div>
    <div class="summary-row">
      <label>Noches:</label>
      <div class="value">{{diff}}</div>
    </div>
    <div class="summary-row">
      <label>Habitaciones:</label>
      <div class="value">2</div>
    </div>
    <hr />

<div class="rooms-list">
  <ng-container *ngFor="let reservas of miReserva; let i = index">
    <mat-card class="room-item mat-elevation-z3">
      <mat-card-header>
        <div class="header-content">
          <h2 class="room-code">[{{ reservas.codigoCuarto }}]</h2>
          <button
            mat-icon-button
            color="warn"
            aria-label="Eliminar habitación"
            (click)="pop(i)"
            class="btn-remove"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </mat-card-header>

      <mat-card-content>
        <div class="room-details">
          <div class="detail-group full-width">
            <label>Habitaciones</label>
            <div class="value">{{ reservas.cantidadHabitaciones }}</div>
          </div>

          <div class="detail-row">
            <div class="detail-group small">
              <label>Adultos</label>
              <div class="value">{{ reservas.cantidadAdultos }}</div>
            </div>
            <div class="detail-group small">
              <label>Niños</label>
              <div class="value">{{ reservas.cantidadNinos }}</div>
            </div>
          </div>
        </div>
      </mat-card-content>

      <mat-card-footer>
        <div class="total-price">
          Total por Estancia:
          <span class="price">${{ reservas.precioTarifa * diff || 1 }}</span>
        </div>
      </mat-card-footer>
    </mat-card>
  </ng-container>
</div>



    <!-- Price Summary -->
    <div class="price-summary">
      <div class="summary-row">
        <label>Subtotal:</label>
        <div class="value">{{subtotal}}</div>
      </div>
      <div class="summary-row">
        <label>Impuestos:</label>
        <div class="value">{{impuestos}}</div>
      </div>
      <div class="summary-row">
        <label>Total:</label>
        <div class="value">{{subtotal + impuestos}}</div>
      </div>
      <button type="button" class="btn btn-success btn-reserva">RESERVA AHORA</button>
    </div>
  </div>
</div>
