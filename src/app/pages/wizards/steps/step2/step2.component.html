<ng-container *ngFor="let dispo of habitaciones; let x = index">
        <div class="card-body py-9" style="border: black; border-width: 5px; border-style: solid;">
          <!--begin::Row-->
          <div class="row gx-9 h-100">
              <!--begin::Col-->
              <div class="col-sm-6 mb-10 mb-sm-0">
                  <!--begin::Image-->
                  <div class="bgi-no-repeat bgi-position-center bgi-size-cover card-rounded min-h-400px min-h-sm-100 h-100" 
                       style="background-size: 100% 100%; background-image:url('{{dispo.URL}}')">
                  </div>
                  <!--end::Image-->
              </div>
              <!--end::Col-->
        
              <!--begin::Col-->
              <div class="col-sm-6">
                  <!--begin::Wrapper-->
                  <div class="d-flex flex-column h-100">
                      <!--begin::Header-->
                      <div class="mb-7">
                          <!--begin::Headin-->
                          <div class="d-flex flex-stack mb-6">
                              <!--begin::Title-->
                              <div class="flex-shrink-0 me-5">
                                  <span class="modal-header" style="color:#00506a; font-weight: bold; font-size: x-large;">{{dispo.Codigo.replace("_"," ")}}</span>
                              </div>
                              <!--end::Title-->
                          </div>
                          <!--end::Heading-->
        
                            <!--begin::Items-->
                            <div class="d-flex align-items-center flex-wrap d-grid gap-2">
                                <ng-container *ngFor="let amenidades of habitaciones[x].Amenidades;">
                                <!--begin::Item-->
                                <div class="d-flex align-items-center me-5 me-xl-13">
                                    <!--begin::Symbol-->
                                    <div class="symbol symbol-30px symbol-circle me-3">
                                        <img src="../../../../../assets/media/icons/custom/{{amenidades}}.png" class="" alt="">
                                    </div>
                                    <!--end::Symbol-->
        
                                    <!--begin::Info-->
                                    <div class="m-0">
                                        <!-- <span class="fw-semibold text-gray-400 d-block fs-8">Manager</span> -->
                                        <a  class="fw-bold text-gray-800 text-hover-primary fs-7">{{amenidades}}</a>
                                    </div>
                                    <!--end::Info-->
                                </div>
                                <!--end::Item-->
                                </ng-container>
                            </div>
                          <!--end::Items-->
                      </div>
                      <!--end::Header-->
        
                      <!--begin::Body-->
                      <div class="mb-6">
                          <!--begin::Text-->
                          <span class="fw-semibold text-gray-600 fs-6 mb-8 d-block">
                              {{dispo.Descripcion}}
                          </span>
                          <!--end::Text-->
                          <h4 style="color:#00506a; font-weight: bold;" class="modal-title">Tarifas Disponibles</h4>
                          <!--begin::Tarifas-->
                            <ng-container *ngFor="let tarifas of tarifasArray">
                                <ng-container *ngIf="tarifas.Habitacion == dispo.Codigo">
                                    <div class="border border-gray-300 border-dashed rounded min-w-100px w-100 px-4 me-6 mb-3">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <mat-label style="font-size: 17px; font-weight: bold;"> {{tarifas.Tarifa}} </mat-label>
                                                <p><small style="color: red; font-weight: bold;">Regular: {{tarifas.TarifaRack}}</small></p>
                                                <!-- <p><small style="color: rgb(32, 189, 32); font-weight: bold;">Descuento: {{tarifas.Descuento}}</small></p> -->
                                            </div>
                                            <div class="col-md-2">
                                                <mat-label style="font-size: 17px; font-weight: bold; ">${{tarifas.TarifaRack}}</mat-label>
                                            </div>
                                            <div class="col-md-2">
                                                <select name="numeroDePersonas" class="form-select form-select-lg form-select-solid border-gray-300">
                                                    <option value="1">{{dispo.Personas}}</option>
                                                </select>
                                            </div>
                                            <div class="col-md-2">
                                                <select appereance="none" name="inventario" class="form-select form-select-lg form-select-solid border-gray-300" >
                                                    <option value="1">{{dispo.Inventario}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            
                                        </div>
                                        <!-- <div class="div1">
                                            <mat-form-field appearance="fill">
                                                <input matInput value="{{tarifas.Tarifa}}">
                                                <mat-hint>Regular: {{tarifas.TarifaRack}}  Descuento:  </mat-hint>
                                            </mat-form-field>       
                                        </div>
                                        <div class="div2"><h3> {{tarifas.TarifaRack}}</h3></div>
                                        <div class="div3">  
                                            <select name="numeroDePersonas" class="form-select form-select-lg form-select-solid border-gray-300">
                                                <option value="1">{{dispo.Personas}}</option>
                                            </select>
                                        </div>
                                        <div class="div4">
                                            <select name="inventario" class="form-select form-select-lg form-select-solid border-gray-300" >
                                                <option value="1">{{dispo.Inventario}}</option>
                                            </select>
                                        </div>
                                        <div class="div5">    
                                            <button class="btn btn-primary" style="color: black;" type="button">Agregar Habitaci√≥n</button>
                                        </div> -->
                                    </div>
                                </ng-container>    
                            </ng-container>
                          <!--end::Tarifas-->
                      </div>
                      <!--end::Body-->
                  </div>
                  <!--end::Wrapper-->
              </div>
              <!--end::Col-->
        
          </div>
          <!--end::Row-->
        </div>
</ng-container>
